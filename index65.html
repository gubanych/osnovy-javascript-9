<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Пример 65</title>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script>
    $(document).ready(function(){
      $('button').click(function(){
        $('.test').hide();
      });
    });
  </script>
</head>
<body>
    <h2 class="test">Это заголовок 2 уровня!</h2>
    <p class="test">А это абзац.</p>
    <p>А вот это еще один абзац!</p>
    <button>Спрятать элементы c class=test</button>
</body>
</html>
